# H2 In-Memory Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=5
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# H2 Console (for debugging tests)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Redis Configuration for Tests (Embedded or Mock)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000ms
spring.data.redis.lettuce.pool.max-active=2
spring.data.redis.lettuce.pool.max-idle=2
spring.data.redis.lettuce.pool.min-idle=0

# JWT Configuration for Tests
jwt.secret=test-secret-key-for-testing-only-minimum-256-bits-required-for-jwt-token-generation
jwt.expiration=1800000
jwt.refresh-expiration=86400000
jwt.issuer=test-issuer
jwt.audience=test-audience

# Application Document Configuration for Tests
app.documents.max-image-size=1048576
app.documents.max-pdf-size=2097152
app.documents.max-batch-size=5
app.documents.allowed-image-types=image/png,image/jpeg,image/jpg
app.documents.allowed-pdf-types=application/pdf
app.documents.upload-path=/tmp/test-uploads

# CORS Configuration for Tests
app.cors.allowed-origins=http://localhost:3000,http://localhost:8080
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true
app.cors.max-age=3600

# Mail Configuration for Tests (Disabled)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# OAuth2 Configuration for Tests (Mock)
spring.security.oauth2.client.registration.google.client-id=test-client-id
spring.security.oauth2.client.registration.google.client-secret=test-client-secret
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=openid,email,profile

# Logging Configuration for Tests
logging.level.com.app.backend=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=INFO
logging.level.org.springframework.transaction=WARN

# Actuator Configuration for Tests
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Test-specific settings
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=25MB
spring.servlet.multipart.location=/tmp/test-uploads

# Disable DevTools in tests
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false
